    <script>
      // Pass server-side data to client-side JS
      const sport = "<?= productionData.sport ?>";
      const isBroadcast = '<?= isBroadcast ?>';
      console.log("Selecting Form");


      // Show only the form for the selected sport
      if (sport === 'FB') {
        document.getElementById('fbForm').style.display = 'block';
      } else if (sport === 'MBB') {
        if (isBroadcast === 'true') {
          document.getElementById('MBB_BC_Form').style.display = 'block';
        } else {
          document.getElementById('MBB_BS_Form').style.display = 'block';
        }
      } else if (sport === 'BSB' || sport === 'SB') {
        if (isBroadcast === 'true') {
          document.getElementById('BSB_BC_Form').style.display = 'block';
          if (sport === 'SB') {
            document.getElementById('toc').style.display = 'block';
          }
        } else {
          document.getElementById('BSB_BS_Form').style.display = 'block';
        }
      } else if (sport === 'SOC' || sport === 'VB') {
        if (isBroadcast === 'true') {
          document.getElementById('SOC_BC_Form').style.display = 'block';
          if (sport === 'VB') {
            document.getElementById('cam5grip').style.display = 'block';
            document.getElementById('cam6grip').style.display = 'block';
          }
        } else {
          document.getElementById('VB_BC_Form').style.display = 'block';
          if (sport === 'VB') {
            document.getElementById('wx1').style.display = 'block';
            document.getElementById('wx2').style.display = 'block';
          }
        }
      }
    </script>
