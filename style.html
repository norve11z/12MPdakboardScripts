<!-- style.html -->
<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #f9f9f9;
    padding: 15px;
    color: #333;
    margin: 0;
    box-sizing: border-box;
  }

  *, *::before, *::after {
    box-sizing: inherit;
  }

  h1, label {
    color: #500000;
    font-weight: bold;
  }

  form {
    background-color: #ffffff;
    border: 2px solid #500000;
    border-radius: 8px;
    padding: 20px;
    max-width: 100%;
    width: 580px;
    margin: auto;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow-wrap: break-word;
  }

  label {
    display: block;
    margin-top: 15px;
    font-size: 14px;
  }

  input[type="text"],
  input[type="date"],
  input[type="time"] {
    width: 100%;
    max-width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
  }

  button {
    background-color: #500000;
    color: #ffffff;
    border: none;
    padding: 10px;
    width: 100%;
    font-size: 16px;
    border-radius: 6px;
    margin-top: 20px;
    cursor: pointer;
    transition: background-color 0.5s ease;
  }

  button:hover {
    background-color: #7b0000;
  }

  button.clicked {
    background-color: white;
    color: #500000;
  }
</style>
